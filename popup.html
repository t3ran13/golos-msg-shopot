<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating Reward</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script src="golos.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
<style type='text/css'>
</style>
<div id="page">
    <div id="form">
        <table id="table-with-settings">
            <caption>
                <h1>Shopot</h1>
                <h2>Зашифрованные сообщения GOLOS</h2>
            </caption>

                <!--</td>-->
            <!--</tr>-->
            <tr>
                <td class="title">Ваш ник</td>
                <td>
                    <input id="msg-from" type="text" class="form-data" placeholder="ник на голосе">
                    <input id="btn-show-balance" type="submit" class="submit-data" value="Показать баланс">
                    <span id="payer-balance"></span>
                </td>
            </tr>
            <tr>
                <td class="title">Активный ключ</td>
                <td>
                    <input type="password" class="form-data" id="active-private-key" placeholder="приватный активный ключ">
                </td>
            </tr>
            <tr>
                <td class="title">Ключ заметок</td>
                <td>
                    <input type="password" class="form-data" id="memo-private-key" placeholder="мемо приватный ключ">
                </td>
              </tr>
            <tr>
                <td class="title" valign="top">Стоимость</td>
                <td>
                    0.001
                    <input type="radio" name="msg-token" value="GBG" checked="checked">GBG
                    <input type="radio" name="msg-token" value="GOLOS">GOLOS
                    &nbsp

                        <!--<option value="GOLOS">GOLOS (ГОЛОС)</option>-->
                        <!--<option value="GBG">GBG (ЗОЛОТОЙ)</option>-->
                        <!--<option value="STEEM">STEEM</option>-->
                        <!--<option value="SBD">SBD ($)</option>-->
                    <!--</select>-->
                    <!--<br>-->
                    <!--<input type="radio" onchange="Page.changeMoneyDistribution();" name="payer-money-distribution" checked="checked" value="each"> Каждому/ Each-->
                    <!--<input type="radio" onchange="Page.changeMoneyDistribution();" name="payer-money-distribution" value="all"> На всех/ Tatal-->
                </td>
            </tr>
            <tr>
                <td>История</td>
                <td>
                    за <input type="radio" name="history-interval" value="24" checked="checked">24 часа
                    <input type="radio" name="history-interval" value="154">неделю
                    <input type="radio" name="history-interval" value="720">месяц
                    <input id="btn-show-msg-history" type="submit" class="submit-data" value="Показать" onclick="">
                </td>
            </tr>
            <tr>
                <td></td>
                <td id="msg-window">
                    <table>
                        <tr>
                            <td id="msg-window-users-list" valign="middle"></td>
                            <td id="msg-window-chat" valign="bottom"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="text" class="form-data" id="msg-to" placeholder="Имя пользователя"> <br/><br/>
                    <textarea type="text" class="form-data" id="msg" placeholder="Сообщение"></textarea>
                    <input id="btn-send" type="submit" class="submit-data" value="Отправить" onclick="">
                </td>
            </tr>
            <tr>
                <td></td>
                <td id="error-info">
                </td>
            </tr>
        </table>
    </div>
    <div id="users-list">
    </div>
</div>

</html>
